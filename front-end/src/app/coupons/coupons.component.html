<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Coupons</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <div class="min-w-64 flex flex-row items-center ">
                <mat-icon class="" >search</mat-icon>
                <input class="ml-4" matInput [(ngModel)]="value" [autocomplete]="'off'" [placeholder]="'Search coupons'" #input>
            </div>
            <!-- Add COUPON button -->
            <button class="ml-4 add" mat-flat-button [color]="'primary'" (click)="addCoupon()">
                <mat-icon>add</mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- COUPON list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">

            <table mat-table [dataSource]="dataSource" matSort class="table-fixed">

             
                <!-- COUPON STATUS Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>COUPON STATUS</th>
                    <td mat-cell *matCellDef="let coupon">
                     
                    </td>
                </ng-container>

                <!-- COUPON CODE Column -->
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> COUPON CODE </th>
                    <td mat-cell *matCellDef="let coupon">
                        {{coupon.code}} </td>
                </ng-container>

                <!-- VALIDITY  Column -->
                <ng-container matColumnDef="validityTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> VALIDITY TIME </th>
                    <td mat-cell *matCellDef="let coupon">
                        {{coupon.validityTime}} </td>
                </ng-container>

                <!-- ASSIGNED TO  Column -->
                <ng-container matColumnDef="assignedTo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ASSIGNED TO </th>
                    <td mat-cell *matCellDef="let coupon"> {{coupon.assignedTo}} </td>
                </ng-container>

                <!-- TIME Column -->
                <ng-container matColumnDef="assignedTime">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ASSIGNED TIME </th>
                    <td mat-cell *matCellDef="let coupon"> {{coupon.assignedTime}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator
                class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>


        </div>

    </div>

</div>
